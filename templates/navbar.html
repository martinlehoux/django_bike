{% load static %}

<nav class="navbar is-primary" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a href="{% url 'index' %}" class="navbar-item">
      <img src="{% static 'images/bike.png' %}" alt="">
    </a>
    <a
      role="button" class="navbar-burger burger"
      aria-label="menu" aria-expanded="false" data-target="navbar-main"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div class="navbar-menu" id="navbar-main">
    <div class="navbar-start">
      <a class="navbar-item" href="{% url 'track-list' %}">Track list</a>
      {% if user.is_authenticated %}
        <a class="navbar-item" href="{% url 'track-create' %}">Create new track</a>
        <span>Hello {{user.username}}</span>
        {% if user.is_staff %}
          <a class="navbar-item" href="{% url 'admin:index' %}">Admin</a>
        {% endif %}
      {% endif %}
    </div>
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          {% if user.is_authenticated %}
            <a class="button is-light" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class="button is-light" href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</nav>
