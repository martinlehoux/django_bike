{% for field in form %}
  <div class="field">
    <label
      for="{{field.id_for_label}}"
      class="label"
    >
      {{field.label}}
      {% for error in field.errors %}
        <span class="tag is-danger">{{error}}</span>
      {% endfor %}
    </label>
    <div class="control">
      {{field}}
    </div>
  </div>
{% endfor %}
<div class="field">
  <div class="control">
    <button class="button is-link">{{action}}</button>
  </div>
</div>
