version: "3"
services:
  redis:
    image: redis
    ports:
      - "6379:6379"

  db:
    image: postgres
    environment:
      POSTGRES_DB: django_bike
      POSTGRES_USER: django_bike
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata
    expose:
      - 5432

  worker:
    image: worker
    build:
      context: .
      dockerfile: Dockerfile.worker
    volumes:
      - ./django_bike:/django_bike/django_bike
      - ./apps:/django_bike/apps
      - ./media:/django_bike/media
    depends_on:
      - redis
      - db
    environment:
      PYTHONUNBUFFERED: 1
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}
      JAWG_TOKEN: ${JAWG_TOKEN}
      SERVER_TYPE: stage
      SENDGRID_KEY: ${SENDGRID_KEY}
    command: celery -A django_bike worker --loglevel=info

  web:
    image: web
    expose:
      - 8000
    ports:
      - "8000:8000"
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./media:/django_bike/media
      - ./django_bike:/django_bike/django_bike
      - ./apps:/django_bike/apps
      - ./templates:/django_bike/templates
      - ./static:/django_bike/static
    depends_on:
      - redis
      - db
    environment:
      PYTHONUNBUFFERED: 1
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}
      JAWG_TOKEN: ${JAWG_TOKEN}
      SERVER_TYPE: stage
      SENDGRID_KEY: ${SENDGRID_KEY}
    command: sh start-server.sh

