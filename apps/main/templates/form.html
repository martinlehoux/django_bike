{% if form.non_field_errors %}
  <div class="notification is-danger">
    <button type="button" class="delete"></button>
    {% for error in form.non_field_errors %}
      <p>{{error}}</p>
    {% endfor %}
  </div>
{% endif %}
{% for field in form %}
  <div class="field">
    <label
      for="{{field.id_for_label}}"
      class="label"
    >
      {{field.label}}
      {% for error in field.errors %}
        <span class="tag is-danger">{{error}}</span>
      {% endfor %}
    </label>
    <div class="control">
      {{field}}
    </div>
  </div>
{% endfor %}
{% if action %}
  <div class="field">
    <div class="control">
      <button class="button is-link">{{action}}</button>
    </div>
  </div>
{% endif %}
