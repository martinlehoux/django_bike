{% extends 'base.html' %}
{% load track_tags %}

{% block content %}
<div class="columns is-multiline box">
  <div class="is-full column">
    {% include 'paginator.html' %}
  </div>
{% for track in object_list %}
  <div class="is-full column">
    <div class="box">
      <div class="level">
        <div class="level-left">
          <div>
            <p class="title is-4">
              {{track.name}}
            </p>
            <p class="subtitle is-6">{{track.datetime}}</p>
          </div>
        </div>
        <div class="level-right">
        {% include "track/track_view_button.html" %}
        </div>
      </div>
      {% include "track/track_tags.html" %}
    </div>
  </div>
{% endfor %}
</div>
{% endblock content %}
