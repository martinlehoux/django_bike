{% extends 'base.html' %}
{% load track_tags %}

{% block content %}
<div class="columns is-multiline box">
  <div class="is-full column">
    {% include 'paginator.html' %}
  </div>
{% for track in object_list %}
  <div class="is-full column">
    <div class="box">
      <div class="level">
        <div class="level-left">
          <div>
            <p class="title is-4">
              {{track.name}}
              <span class="tag {{track.state|state_class}}">{{track.state}}</span>
            </p>
            <p class="subtitle is-6">{{track.datetime}}</p>
          </div>
        </div>
        <div class="level-right">
          <a
            href="{% if track.state == "ready" %}{% url 'track:detail' track.pk %}{% else %}#{% endif %}"
            class="button is-link"
            {% if track.state != "ready" %}disabled{% endif %}
          >
            <span class="icon"><i class="fas fa-map-marked"></i></span>
            <span>See</span> 
          </a>
        </div>
      </div>
      {% include "track/track_tags.html" %}
    </div>
  </div>
{% endfor %}
</div>
{% endblock content %}
