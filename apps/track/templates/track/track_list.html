{% extends 'base.html' %}

{% block content %}
{% for track in object_list %}
  <div class="container">
    <h3>{{track.name}}</h3>
    <p>{{track.datetime}}</p>
    <a href="{% url 'track-detail' track.pk %}" class="button">
      <span>See</span>
      <i class="fas fa-eye"></i>
    </a>
  </div>
{% endfor %}
{% endblock content %}
